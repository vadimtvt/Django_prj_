{% extends 'WSApp/index.html' %}
{% block content %}
    <a href="/index/">Go Back</a>
    <h1 class="mb-3">{{ article.title }}</h1>
    <p class="font-weight-lighter">Created date:{{ article.created_date| date:" d.m.o" }}</p>
    <p>{{ article.content }}</p>
    {% if article.files %}
        <p>Files: <a href="{{ article.files.url }}"></a></p>
    {% endif %}
{% endblock %}
